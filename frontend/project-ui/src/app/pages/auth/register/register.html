<div class="register-wrapper d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <h2 class="text-center fw-bold text-success mb-4">Criar Conta</h2>
    
    <form (submit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" [(ngModel)]="userData.name" name="name" required placeholder="Ex: João Silva">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" [(ngModel)]="userData.email" name="email" required placeholder="email@exemplo.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" class="form-control" [(ngModel)]="userData.phone" name="phone" placeholder="(00) 00000-0000">
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" [(ngModel)]="userData.password" name="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 mb-3">Finalizar Cadastro</button>
      
      <div class="text-center">
        <a routerLink="/login" class="text-decoration-none">Já tem uma conta? Voltar para o Login</a>
      </div>
    </form>
  </div>
</div>
