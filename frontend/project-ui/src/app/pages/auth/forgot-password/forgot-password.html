<div class="forgot-wrapper d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Recuperar Senha</h2>
      <p class="text-muted" *ngIf="step === 1">Digite seu e-mail para localizarmos sua conta.</p>
      <p class="text-muted" *ngIf="step === 2">Defina sua nova senha de acesso.</p>
    </div>

    <div *ngIf="step === 1">
      <div class="mb-4">
        <label class="form-label">E-mail da conta</label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="seu@email.com">
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="findUserByEmail()">Verificar E-mail</button>
    </div>

    <div *ngIf="step === 2">
      <div class="mb-4">
        <label class="form-label">Nova Senha</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="••••••••">
      </div>
      <button class="btn btn-success w-100 py-2" (click)="onResetPassword()">Atualizar Senha</button>
    </div>

    <div *ngIf="step === 3" class="text-center">
      <div class="alert alert-success">Senha alterada com sucesso!</div>
      <a routerLink="/login" class="btn btn-outline-primary w-100">Ir para o Login</a>
    </div>

    <div class="text-center mt-3" *ngIf="step < 3">
      <a routerLink="/login" class="text-decoration-none small">Voltar ao Login</a>
    </div>
  </div>
</div>
