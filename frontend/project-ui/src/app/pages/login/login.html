<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Bem-vindo!</h2>
      <p class="text-muted">Acesse sua conta para entrar na plataforma</p>
    </div>

    <form (submit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" required placeholder="nome@exemplo.com">
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label class="form-label">Senha</label>
          <a routerLink="/forgot-password" class="text-decoration-none small">Esqueceu a senha?</a>
        </div>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Entrar</button>

      <div class="text-center mt-3">
        <span>Não tem uma conta? </span>
        <a routerLink="/register" class="text-decoration-none fw-bold">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
